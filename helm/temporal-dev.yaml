server:
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  config:
    persistence:
      default:
        driver: sql
        sql:
          driver: postgres12
          host: postgresql
          port: 5432
          database: temporal
          user: ttai
          password: devpassword
      visibility:
        driver: sql
        sql:
          driver: postgres12
          host: postgresql
          port: 5432
          database: temporal_visibility
          user: ttai
          password: devpassword

cassandra:
  enabled: false

elasticsearch:
  enabled: false  # Use SQL-based visibility instead

postgresql:
  enabled: false  # Use our own PostgreSQL

web:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

admintools:
  enabled: false

prometheus:
  enabled: false

grafana:
  enabled: false
