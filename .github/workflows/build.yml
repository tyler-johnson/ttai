name: Build

on:
  release:
    types: [created]

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            goarch: arm64
          - os: macos-15
            arch: amd64
            goarch: amd64

    runs-on: ${{ matrix.os }}
    name: Build macOS (${{ matrix.arch }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src-go/go.sum

      - name: Extract version from release tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Import Code Signing Certificate
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Setup notarization credentials
        if: ${{ secrets.APPLE_API_KEY_BASE64 != '' }}
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

      - name: Build, sign, and bundle
        working-directory: src-go
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          MACOSX_DEPLOYMENT_TARGET: '11.0'
          CODESIGN_IDENTITY: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' && format('Developer ID Application: {0}', secrets.APPLE_TEAM_NAME) || '' }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          make VERSION=$VERSION zip-darwin-${{ matrix.arch }}

      - name: Notarize app
        if: ${{ secrets.APPLE_API_KEY_BASE64 != '' }}
        working-directory: src-go
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
        run: |
          # Submit for notarization
          xcrun notarytool submit dist/TTAI-darwin-${{ matrix.arch }}.zip \
            --key ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8 \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER_ID" \
            --wait

          # Unzip, staple the notarization ticket, and re-zip
          cd dist
          ditto -x -k TTAI-darwin-${{ matrix.arch }}.zip .
          rm TTAI-darwin-${{ matrix.arch }}.zip
          xcrun stapler staple TTAI-darwin-${{ matrix.arch }}.app
          ditto -c -k --keepParent TTAI-darwin-${{ matrix.arch }}.app TTAI-darwin-${{ matrix.arch }}.zip

      - name: Clean up keychain and credentials
        if: always()
        run: |
          security delete-keychain build.keychain 2>/dev/null || true
          rm -rf ~/private_keys 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAI-darwin-${{ matrix.arch }}
          path: src-go/dist/TTAI-darwin-${{ matrix.arch }}.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    name: Build Windows (amd64)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src-go/go.sum

      - name: Extract version from release tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install make
        run: choco install make -y

      - name: Build
        working-directory: src-go
        shell: bash
        env:
          CGO_ENABLED: 1
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          make VERSION=$VERSION build-windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAI-windows-amd64
          path: src-go/dist/TTAI-windows.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-22.04
    name: Build Linux (amd64)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src-go/go.sum

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            xorg-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxxf86vm-dev

      - name: Extract version from release tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build
        working-directory: src-go
        env:
          CGO_ENABLED: 1
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          make VERSION=$VERSION build-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAI-linux-amd64
          path: src-go/dist/TTAI-linux
          if-no-files-found: error

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
