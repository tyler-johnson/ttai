name: Build

on:
  release:
    types: [created]

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            arch: arm64
            goarch: arm64
          - os: macos-13
            arch: amd64
            goarch: amd64

    runs-on: ${{ matrix.os }}
    name: Build macOS (${{ matrix.arch }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src-go/go.sum

      - name: Extract version from release tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and bundle
        working-directory: src-go
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          make VERSION=$VERSION zip-darwin-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAI-darwin-${{ matrix.arch }}
          path: src-go/dist/TTAI-darwin-${{ matrix.arch }}.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    name: Build Windows (amd64)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src-go/go.sum

      - name: Extract version from release tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build
        working-directory: src-go
        shell: bash
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/TTAI-windows.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAI-windows-amd64
          path: src-go/dist/TTAI-windows.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-22.04
    name: Build Linux (amd64)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src-go/go.sum

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            xorg-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxxf86vm-dev

      - name: Extract version from release tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build
        working-directory: src-go
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/TTAI-linux .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAI-linux-amd64
          path: src-go/dist/TTAI-linux
          if-no-files-found: error

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
