apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-worker
  namespace: ttai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-worker
  template:
    metadata:
      labels:
        app: python-worker
    spec:
      containers:
        - name: worker
          image: python-worker
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal-frontend:7233
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: TEMPORAL_TASK_QUEUE
              value: ttai-queue
            - name: REDIS_URL
              value: redis://:devpassword@redis-master:6379
            - name: DATABASE_URL
              value: postgresql://ttai:devpassword@postgresql:5432/ttai
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dev-secrets
                  key: ANTHROPIC_API_KEY
            - name: TT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dev-secrets
                  key: TT_CLIENT_SECRET
            - name: TT_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dev-secrets
                  key: TT_REFRESH_TOKEN
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
